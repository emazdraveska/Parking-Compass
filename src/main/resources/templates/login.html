<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row justify-content-center mt-5 text-light">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Log in here</h3>
                    <br>
                </div>
                <div th:if="${hasError}">
                    <div th:text="${error}" class="text-danger"></div>
                </div>
                <div class="panel-body">
                    <form action="/login" method="post">

                        <div class="form-group w-50">
                            <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <br>
                        <input type="submit" value="Login" class="btn btn-block bg-teal">

                    </form>
                    <br>
                    Not a member? <a href="/register">Sign up now!</a>

                </div>
            </div>
        </div>
    </div>
</div>
